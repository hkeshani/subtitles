<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
<link href="https://html5-demos.appspot.com/static/common.css" rel="stylesheet" type="text/css">
<title>&lt;track&gt; example</title>
<style>
body {
  background: #111;
  color: white;
  font-family: "Open Sans";
}
video {
  -webkit-box-reflect: below 5px -webkit-linear-gradient(top, transparent, transparent 80%, rgba(255,255,255,0.2));
}
section {
  text-align: center;
  margin-top: 5em;
  border: 2px solid red;
}
section > div {
  margin-top: 2em;
  text-align: center;
  -webkit-perspective: 800;
  -webkit-transform-style: preserve-3d;
}
section > div > div:last-child {
  position: relative;
  top: -36px;
}
section > div > div {
  opacity: 0;
  font-size: 25px;
  -webkit-transition: all 500ms ease-in-out;
  -webkit-transform-origin: 50% 100%;
  -webkit-transform: rotateX(-90deg);
}
section > div > div.on {
  opacity: 1;
  -webkit-transform: rotateX(0);
}
details {
  color: black;
}
</style>
</head>
<body>

<section>
  <audio src="la1-1.mp3">
    <track label="English subtitles" kind="subtitles" srclang="en" src="la1-1.vtt" default>
    Your browser does not support the video tag
  </audio>
  <div><div>test1</div><div>asdf2</div></div>
</section>

<script>
if (!document.createElement('track').track)  {
  alert('<track is not available in your browser.');
}

var video = document.querySelector('audio');
var span1 = document.querySelector('section > div :first-child');
var span2 = document.querySelector('section > div :last-of-type');

var track = video.textTracks[0];
track.mode = 'hidden';

console.log(track);
var idx = 0;

track.oncuechange = function(e) {

  var cue = this.activeCues[0];
  if (cue) {
    if (idx == 0) {
      span2.className = '';
      span1.classList.remove('on');
      span1.innerHTML = '';
      span1.appendChild(cue.getCueAsHTML());
      span1.classList.add('on');
    } else {
      span1.className = '';
      span2.classList.remove('on');
      span2.innerHTML = '';
      span2.appendChild(cue.getCueAsHTML());
      span2.classList.add('on');
    }

    idx = ++idx % 2;
  }
};
</script>
